# Site
name: "Tan's blog"
title: "Story"
description: "Sharing interesting story, life, love."
meta_description: "This is my blog."
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
paginate: 12
baseurl: '/blog'
email: 'honguyenvantan@gmail.com'
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'

# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
        
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/'
    
# Other
markdown: kramdown
highlighter: rouge
